<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD</title>
</head>

<body>

  <div id="home">
    <h1 class="head text-center pt-4 text-danger">CRUD SYSTEM</h1>
    <div class="container py-2 shadow rounded-5 p-4">

      <form>
        <div class="my-3">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" class="form-control my-2" placeholder="Enter Product Name">
          <div id="alertName" class="alert alert-danger d-none">
            <p>Enter Valid Name</p>
          </div>
        </div>

        <div class="my-3">
          <label for="product-price">Product Price</label>
          <input type="number" id="product-price" class="form-control my-2" placeholder="Enter Product Price">
          <div id="alertPrice" class="alert alert-danger d-none">
            <p>Enter Valid Price</p>
          </div>
        </div>

        <div class="my-3">
          <label for="product-category">Product Category</label>
          <select id="product-category" class="form-select my-2 ">
            <option value="tv">Tv</option>
            <option value="mobile">Mobile</option>
            <option value="laptop">Laptop</option>
          </select>
        </div>

        <div class="my-3">
          <label for="product-description">Product Description</label>
          <textarea id="product-description" class="form-control my-2 "></textarea>
          <div id="alertDescription" class="alert alert-danger d-none">
            <p>Enter Valid Description</p>
          </div>
        </div>
        <button type="button" class="btn btn-warning" onclick="addProduct()" id="add-Product">Add Product</button>
        <button type="button" class="btn btn-outline-dark" onclick="editProduct()" id="edit-Product"
          style="display: none">
          Edit Product
        </button>
        <button type="button" class="btn btn-danger" onclick="clearProduct()">Clear Product</button>
      </form>
      <div class="container ">
        <div class="input-group flex-nowrap my-5 w-50 mx-auto">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" id="searchProduct" class="form-control" onkeyup="searchProduct()"
            placeholder="Search Name or Category">
        </div>
        <table class="table table-striped table-bordered text-center ">
          <thead class="fw-light">
            <tr>
              <th>Index</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Category</th>
              <th>Product Description</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="display-body">

          </tbody>

        </table>
      </div>
    </div>


  </div>

  <script src="./js/main.js"></script>
</body>

</html>
